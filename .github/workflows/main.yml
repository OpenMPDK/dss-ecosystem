name: Build dss-ecosystem
on:
  push:
    branches:
      - master
      - stable/*
  pull_request:
    branches:
      - master
      - stable/*
    types:
      - opened
      - reopened
      - synchronize

jobs:
  dss-ecosystem:
    strategy:
      matrix:
        component:
          - dss-client
          - datamover
          - pycodestyle
    uses: OpenMPDK/DSS/.github/workflows/build-aws.yml@master
    with:
      component: ${{ matrix.component }}
      project-name: OpenMPDK_dss-ecosystem
      # Set hard-coded image until gen2 is merged
      image: dss-build_stable_v1.0
    secrets: inherit
