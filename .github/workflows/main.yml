name: Build dss-ecosystem
on:
  push:
    branches:
      - master
      - stable/*
  pull_request:
    branches:
      - master
      - stable/*
    types:
      - opened
      - reopened
      - synchronize

jobs:
  dss-ecosystem:
    strategy:
      matrix:
        component:
          - dss-client
          - datamover
          - pycodestyle
          - shellcheck
    uses: OpenMPDK/DSS/.github/workflows/build-aws.yml@master
    with:
      component: ${{ matrix.component }}
      project-name: OpenMPDK_dss-ecosystem
    secrets: inherit
