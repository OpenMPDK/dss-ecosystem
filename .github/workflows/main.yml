name: Build dss-ecosystem
on:
  push:
    branches:
      - master
      - stable/*
  pull_request:
    branches:
      - master
      - stable/*
    types:
      - opened
      - reopened
      - synchronize

jobs:
  dss-client:
    uses: OpenMPDK/DSS/.github/workflows/build-aws.yml@master
    with:
      component: dss-client
      project-name: OpenMPDK_dss-ecosystem
      image: dss-build_stable_v1.0
    secrets: inherit

  datamover:
    uses: OpenMPDK/DSS/.github/workflows/build-aws.yml@master
    with:
      component: datamover
      project-name: OpenMPDK_dss-ecosystem
    secrets: inherit

  pycodestyle:
    uses: OpenMPDK/DSS/.github/workflows/build-aws.yml@master
    with:
      component: pycodestyle
      image: pycodestyle
      project-name: OpenMPDK_dss-ecosystem
    secrets: inherit
